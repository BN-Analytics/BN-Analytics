<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BN Analytics - Trading Insights</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Full-Screen Canvas for Digital Network */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #FF5733;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 10%;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 45px;
            font-weight: 600;
            color: #FFD700;
        }

        .hero p {
            font-size: 20px;
            color: #DDD;
            margin-top: 10px;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #FF5733;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #E64A19;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <canvas id="networkCanvas"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="logo">BN Analytics</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Smarter Trading Decisions</h1>
        <p>BN Analytics provides AI-powered insights to help traders optimize their intraday strategies.</p>
        <a href="BN-Data.html" class="cta-btn">Start Banknifty Data Analyze</a>
    </section>

    <!-- JavaScript for Network Animation -->
    <script>
        const canvas = document.getElementById("networkCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const numParticles = 200;

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce from edges
                if (this.x <= 0 || this.x >= canvas.width) this.vx *= -1;
                if (this.y <= 0 || this.y >= canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "#00ffff"; // Cyan-colored dots
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Draw connections between close particles
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = "rgba(0, 255, 255, 0.2)"; // Light blue connections
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].move();
                particles[i].draw();
            }

            drawConnections();
            requestAnimationFrame(animate);
        }

        // Adjust canvas size on resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start animation
        animate();
    </script>

</body>
</html>
