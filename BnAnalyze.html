<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Refresh Image</title>
    <style>
        /* Remove default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page layout */
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Image with fixed size */
        #dynamicImage {
            width: auto; /* Set image width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
            user-drag: none;
            -webkit-user-drag: none;
            pointer-events: none; /* Disable interactions */
        }

        /* Disable right-click */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Progress bar container */
        .progress-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8px; /* Adjust progress bar size */
            background-color: #ddd;
        }

        /* Green progress bar */
        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }
    </style>
    <script>
        const refreshTime = 10000; // Refresh every 10 seconds

        function refreshImage() {
            var img = document.getElementById("dynamicImage");
            var loader = document.getElementById("loader");
            var progressBar = document.getElementById("progress-bar");

            // Show the loader
            loader.style.display = "block";

            // Generate a unique timestamp to bypass cache
            var timestamp = new Date().getTime();
            img.src = "https://lh3.googleusercontent.com/d/1At-3eojUMNVuBUwjYAbuKMCojRAsOoBw" + "?t=" + timestamp;

            // Hide loader once the image is loaded
            img.onload = function() {
                loader.style.display = "none";
            };

            // Reset and start the progress bar animation
            progressBar.style.width = "100%";
            var interval = setInterval(function() {
                let currentWidth = parseFloat(progressBar.style.width);
                if (currentWidth > 0) {
                    progressBar.style.width = (currentWidth - (100 / (refreshTime / 1000))) + "%"; // Decrease every second
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        setInterval(refreshImage, refreshTime); // Auto-refresh every 10 seconds

        // Disable right-click on the page
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

    </script>
</head>
<body>

    <!-- Loader (Spinner) -->
    <div id="loader" class="loader"></div>

    <!-- Image with fixed width -->
    <img id="dynamicImage" src="https://lh3.googleusercontent.com/d/1At-3eojUMNVuBUwjYAbuKMCojRAsOoBw" alt="Live Image">

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

</body>
</html>
